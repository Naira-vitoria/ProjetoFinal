<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario| GN </title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, #b0aee8, #c288e1);  

        }
        .box{
           position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            background-color: #efceff;
            padding: 15px;
            border-radius:15px;
            width:20%;
        }
        fieldset{
            border: 3px solid #d67dda;
        }
        legend{
         border: 1px solid #d67dda;
         padding: 10px;
         text-align: center;
         background-color:#d67dda ;
         border-radius: 8px;
         color: white;

        
        }
        .inputBox{
            position: relative;
        }
        .inputUser{
            background: none;
            border:none;
            border-bottom: 1px solid white;
            outline: none;
            color:white;
            font-size:15px;
            width: 100%;
            letter-spacing:2px;

        }

        .labelInput{
           position: absolute; 
           top: 0px;
           left: 0px;
           pointer-events: none;
           transition: .5s;
        }
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput{
            top: -20px;
            font-size:12px;
            color: rgb(78, 75, 75);  
        }

        #data_nascimento{
          border: none;
          padding: 8px;  
          border-radius: 9px;
          outline: none;

        }

        #submit{
             background-color: #452CD5;
             width:100%;
             border:none;
             padding:10px;
             color: white;
             font-size: 15px;
             cursor:pointer;
             border-radius: 10px;


        }

       
    </style>
</head>
<body>
    <div class="box">
        <form action="">
          <fieldset>
            <legend><br>Fórmularios de Clientes</br></legend>
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <laber for="nome" class="labelInput"> Nome completo</laber>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelInput">Email</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="tel" name="telefone" id="telefone " class="inputUser" required>
                <label for="telefone" class="labelInput"> Telefone</label>
                </div>
                <br>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                  <input type="radio" id="Masculino" name="genero" value="Masculino" required>
                <label for="feminino">Masculino</label>
                <br>
           
                 <br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                 <br><br><br>
                 <div class="inputBox">
                 <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>

                          <div class="inputBox">
                 <input type="text" name="estado" id="estado" class="inputUser" required>
                <label for="estado" class="labelInput">Estado</label>
                          </div>
                          <br><br>

                          <div class="inputBox">
                 <input type="text" name="endereco" id="endereco" class="inputUser" required>
                <label for="endereco" class="labelInput">Endereço</label>
                </div>
                 <br><br>
                <input type="submit" name="submit" id="submit">




    
          </fieldset>  
    </div>
</body>
</html>
