<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, #b0aee8, #c288e1);
        }
        div{
            background-color: #f4cfff;
            position: absolute;
            top:50%;
            left: 50%;
           transform:translate(-50%, -50%);
            padding: 80px;
            border-radius: 15px
            
        }
        input{
            padding: 15px;
            border: none;
            outline: none;
            font-size:15px;
        }
        button{
            background-color: #452CD5;
            border: none;
            padding:15px;
            width: 100%;
            border-radius: 10px;
            color:white;
            font-size:15px ;

        }


    </style>
</head>
<body>
    <div> 
        <h1>Login</h1>
        <input type="text" placeholder="Nome">
        <br><br>
        <input type="password" placeholder="Senha">
        <br><br>
        <button>Enviar</button>
    </div>
</body>
</html>
